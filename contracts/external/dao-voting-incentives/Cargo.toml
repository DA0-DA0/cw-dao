[package]
name ="dao-voting-incentives"
authors = ["Jake Hartnell <no-reply@no-reply.com>", "Gabe <ismellike@users.noreply.github.com>"]
description = "A contract that implements incentives for voting in a DAO."
edition = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
version = { workspace = true }

[lib]
crate-type = ["cdylib", "rlib"]
doctest = false

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
cosmwasm-std = { workspace = true }
cosmwasm-schema = { workspace = true }
cw-storage-plus = { workspace = true }
cw2 = { workspace = true }
dao-hooks = { workspace = true }
dao-interface = { workspace = true }
dao-voting = { workspace = true }
thiserror = { workspace = true }
cw-utils = { workspace = true }
cw-denom = { workspace = true }
cw-ownable = { workspace = true }
cw20 = { workspace = true }

[dev-dependencies]
cosmwasm-schema = { workspace = true }
cw-multi-test = { workspace = true }
dao-dao-core = { workspace = true, features = ["library"] }
cw20-base = { workspace = true, features = ["library"] }
cw-hooks = { workspace = true }
dao-testing = { workspace = true }
dao-hooks = { workspace = true }
dao-proposal-single = { workspace = true, features = ["library"] }