[package]
name          = "cw721-roles"
authors       = ["Jake Hartnell"]
description   = "Non-transferable CW721 NFT contract that incorporates voting weights."
version       = "0.1.0"
edition       = "2021"
repository    = "https://github.com/DA0-DA0/dao-contracts"
license       = { workspace = true }

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
cosmwasm-schema = { workspace = true }
cosmwasm-std    = { workspace = true }
cw-controllers  = { workspace = true }
cw-ownable      = { workspace = true }
cw-storage-plus = { workspace = true }
cw-utils        = { workspace = true }
cw2             = { workspace = true }
cw4             = { workspace = true }
# TODO update when cw-nfts v0.17 is published
cw721 = { git = "https://github.com/CosmWasm/cw-nfts", rev = "5179de0" }
cw721-base = { git = "https://github.com/CosmWasm/cw-nfts", rev = "5179de0", features = ["library"] }
serde           = { workspace = true }
thiserror = { workspace = true }

[dev-dependencies]
cw-multi-test = { workspace = true }
dao-testing = { workspace = true }
