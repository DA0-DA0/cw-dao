[package]
name = "sg-minter-factory"
authors = ["Jake Hartnell"]
description = "A Stargaze minter factory for dao-voting-cw721-staked"
edition = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
version = { workspace = true }

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
base-factory = { workspace = true, features = ["library"] }
base-minter = { workspace = true, features = ["library"] }
cosmwasm-std = { workspace = true }
cosmwasm-schema = { workspace = true }
cosmwasm-storage = { workspace = true }
cw2 = { workspace = true }
cw-ownable = { workspace = true }
cw-storage-plus = { workspace = true }
cw-utils = { workspace = true }
dao-dao-macros = { workspace = true }
dao-interface = { workspace = true }
# open-edition-factory = { workspace = true, features = ["library"] }
# open-edition-minter = { workspace = true, features = ["library"] }
sg-std = { workspace = true }
sg2 = { workspace = true }
sg721-base = { workspace = true, features = ["library"] }
thiserror = { workspace = true }
vending-factory = { workspace = true, features = ["library"] }
vending-minter = { workspace = true, features = ["library"] }

[dev-dependencies]
cw-multi-test = { workspace = true }
dao-voting-cw721-staked = { workspace = true }
sg-multi-test = { workspace = true }
