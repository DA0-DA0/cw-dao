[package]
name = "cw-escrow-streams"
version = "0.0.1"
authors = ["Vernon Johnson <vtj2105@columbia.edu>", "tjtc <meow@cron.cat>", "Jake Hartnell <jake@no-reply.com>"]
description = "This contract enables the creation of native and cw20 token streams, which allows a cw20 payment to be vested continuously over time."
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
cosmwasm-std = { workspace = true }
cosmwasm-schema = { workspace = true }
cw-denom = { workspace = true }
cw-storage-plus = { workspace = true }
cw-utils = { workspace = true }
cw2 = { workspace = true }
cw20 = { workspace = true }
thiserror = { workspace = true }
serde = { workspace = true }

[dev-dependencies]
cw-multi-test = { workspace = true }
cw20-base = { workspace = true }
dao-testing = { workspace = true }
